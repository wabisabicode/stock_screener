<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Data Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-2">
        <h1>Stock Analysis</h1>
        <div class="row">
            <div class="col col-3">
                <form method="POST" action="/results">
                    <div class="mb-4">
                        <div class="form-group">
                            <label for="stockKey" class="mt-1">Select Stock Key:</label>
                            <select id="stockKey" class="form-control" name="stock_key" onchange="toggleCustomInput()">
                                <option value="">Choose...</option>
                                <option value="div">Dividend</option>
                                <option value="growth">Growth</option>
								<option value="rest">Rest</option>
								<option value="watch">Watch</option>
								<option value="watchgrow">WatchGrowth</option>
								<option value="watchcomm">WatchComm</option>
                                <option value="custom">Other (enter ticker)</option>
                            </select>
                        </div>
                        <div class="form-group mt-2" id="customStockInput" style="display: none;">
                            <label for="customTicker">Enter Stock Ticker:</label>
                            <input type="text" id="customTicker" class="form-control" name="custom_ticker" placeholder="e.g., AAPL, TSLA">
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // This script is perfect and should stay.
        function toggleCustomInput() {
            const stockKey = document.getElementById('stockKey').value;
            const customStockInput = document.getElementById('customStockInput');
            if (stockKey === 'custom') {
                customStockInput.style.display = 'block';
            } else {
                customStockInput.style.display = 'none';
            }
        }
    </script>
    </body>
</html>
