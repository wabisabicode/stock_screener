<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stock Data</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-2">
		<h1>Stock Analysis</h1>
		<div class="row">
			<div class="col col-3">
				<form method="POST" action="/results">
					<div class="mb-4">
						<div class="form-group">
							<label for="stockKey" class="mt-1">Select Stock Key:</label>
							<select id="stockKey" class="form-control" name="stock_key" onchange="toggleCustomInput()">
								<option value="">Choose...</option>
								<option value="div">Dividend</option>
								<option value="growth">Growth</option>
								<option value="rest">Rest</option>
								<option value="watch">Watch</option>
								<option value="watchgrow">WatchGrowth</option>
								<option value="watchcomm">WatchComm</option>
								<option value="custom">Other (enter ticker)</option>
							</select>
						</div>
						<div class="form-group mt-2" id="customStockInput" style="display: none;">
							<label for="customTicker">Enter Stock Ticker:</label>
							<input type="text" id="customTicker" class="form-control" name="custom_ticker" placeholder="e.g., AAPL, TSLA">
						</div>
						<button type="submit" class="btn btn-primary mt-4">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		function toggleCustomInput() {
				const stockKey = document.getElementById('stockKey').value;
				const customStockInput = document.getElementById('customStockInput');
				if (stockKey === 'custom') {
						customStockInput.style.display = 'block'; // Show the custom input field
				} else {
						customStockInput.style.display = 'none'; // Hide the custom input field
				}
		}

		// Optional: Handle form submission
		document.getElementById('stockForm').onsubmit = function(event) {
				event.preventDefault();
				const stockKey = document.getElementById('stockKey').value;
				const customTicker = document.getElementById('customTicker').value;
				const tickerToSubmit = stockKey === 'custom' ? customTicker : stockKey;

				// Here you can handle the tickerToSubmit as needed (e.g., sending it to the server)
				console.log('Submitting:', tickerToSubmit);
		};
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
